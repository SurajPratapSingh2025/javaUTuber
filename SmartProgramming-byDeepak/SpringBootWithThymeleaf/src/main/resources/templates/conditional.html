<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Conditional(if)</h2>
	
	<p th:if="${no1 > no2}">
		<span th:text="${no1}+' is greater than '+${no2}"></span>
	</p>
	
	<p th:if="${no1 < no2}">
		<span th:text="${no2}+' is greater than '+${no1}"></span>
	</p>
	
</body>
</html>
